<!DOCTYPE html>
<html>
<head>
    <title>File Uploader</title>
    <link rel="stylesheet" type="text/css" href="uploadphotos.css">
</head>
<body>
    <header>
    <div id="dropzone">
        <h1> Drop your file here</h1>
        </div>
    </header>
    <div class="container">
        <input type="file" id="fileInput" multiple>
        <button id="uploadButton">Upload</button>
        <div id="fileList"> <h4 id="show">Uploaded file is:</h4></div>
    </div>
    <img src="images/uloading.jpg">
    <script src="uploadphotos.js"></script>
</body>
</html>
